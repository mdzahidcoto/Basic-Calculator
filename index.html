<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Internal CSS file link -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container max-w-md mx-auto">
            <div id="display" class="text-right py-4 px-6 h-40 text-4xl"></div>
            <div id="buttons" class="grid grid-cols-4 border-2 border-red-100">
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">C</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">(</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">)</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">/</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">7</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">8</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">9</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">*</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">4</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">5</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">6</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">-</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">1</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">2</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">3</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">+</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">.</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">0</div>
                <div class="button border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:text-white hover:bg-gray-500 ease-in duration-300">&larr;</div>
                <div id="" class="border border-rose-100 py-10 text-center text-4xl cursor-pointer hover:bg-blue-700 bg-blue-500 text-white ease-in duration-300">=</div>
           </div>
        </div>
    </section>

    <!-- Java Script internal linkup file -->
    <script src="script.js"></script>
</body>
</html>
